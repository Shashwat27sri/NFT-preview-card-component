<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"><!--favicon-->
  
  <title>Frontend Mentor | NFT preview card component</title>


  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <div class="container">
    <div>
    <img class="imgg" src="./images/image-equilibrium.jpg" width="280px" alt="#equilibrium" srcset="">
    <p id="main"> Equilibrium #3429</p>
    <p id="text">Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <div class="ethereum">
      <img src="./images/icon-ethereum.svg" alt="" srcset="">
      <span id="ether"> 0.041 ETH</span>&MediumSpace;&MediumSpace;&MediumSpace;&MediumSpace;&MediumSpace;&MediumSpace;&MediumSpace;&MediumSpace;&MediumSpace;&MediumSpace;&MediumSpace;&MediumSpace;&MediumSpace;&MediumSpace;&MediumSpace;&MediumSpace;&MediumSpace;&MediumSpace;&MediumSpace;&MediumSpace;&MediumSpace;&MediumSpace;&MediumSpace;&MediumSpace;&MediumSpace;
      <img src="./images/icon-clock.svg" alt="#clock" srcset="">
      <span id="clock"> 3 days left</span>
    </div>
    <hr>
    <div>
      <img src="./images/image-avatar.png" width="30" alt="#avatar" srcset="">
      <span id="msg"> Creation of </span><span id="main">Jules Wyvern</span>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Shashwat Srivastava</a>.
  </div>
</body>
</html>
